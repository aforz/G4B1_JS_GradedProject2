<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Resume App</title>
</head>

<body>
    <div class="main-div">
        <h2 class="header"></h2>
        <p class="error" id="error" style="display: none;">Invalid username/password</p>
        <form id="form" class="form">
            <input type="text" placeholder="User Name" class="form-input" id="username" />
            <input type="password" placeholder="Password" class="form-input" id="password" />
            <button type="submit" class="form-button">Login</button>
        </form>
    </div>
    <script src="../js/login.js" type="text/javascript"></script>
    <script src="../data/credentials.js" type="text/javascript"></script>
</body>

</html>
